            <section id="mainResult" class="shrinkwrap">
                <h3>Wyniki wyborów</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Imię i nazwisko</th>
                            <th>Liczba oddanych głosów</th>
                            <th>Wynik wyborczy (%)</th>
                            <th style="visibility: collapse;">Edycja</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for kandydat in mainResult %}
                        <tr>
                            <td>{{ kandydat.nazwa }}</td>
                            <td>{{ kandydat.glosy }}</td>
                            <!--make bar from percent-->
                            <td>
                                <div class="flex-wrapper flex-between flex-small-right">
                                    <div class="votebar-wrapper">
                                        <div class="votebar" style="width:{{ kandydat.procent }}%;"></div>
                                    </div>
                                    <span>{{ kandydat.procent }}%</span>
                                </div>
                            </td>
                            <td style="visibility: collapse;"></td>
                <!--{% if auth %}{% if editId %}<td><a href="/edit/{{editId}}/{{kandydat.id}}?return={{currUrl}}">Edytuj</a></td>{% endif %}{% endif %} -->
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
